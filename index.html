<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<div class="panel">

  <img src="./images/illustration-hero.svg" alt="Girl dancing to music">

  <div class="summary">
    <h1> Order Summary </h1>

    <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like! </p>
  
    <div class="cost-box">
      <img src="./images/icon-music.svg" alt="music icon">
    
      <div class="selected-plan annual">
        <h2> Annual Plan </h2>
        <p> $59.99/year </p>
      </div>
  
      <!-- TODO: add a way to select monthly plan 
      <div class="selected-plan monthly">
        <h2> Monthly Plan </h2>
        <p> $9.99/month </p>
      </div> -->
  
      <a href="#"> Change </a>
    </div>
    
    <a href="#" class="button proceed"> Proceed to Payment </a>
    <a href="#" class="button cancel"> Cancel Order </a>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/soares-ad" target="_blank">Diego Soares</a>.
  </div>
</body>
</html>
